<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Styles.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a class="scoresLink" href="">View High Scores</a>
        <span class="secondsLeft">60</span>
        <span class="timer">Timer: </span>
        <ol class="pastScores">
            <li></li>
        </ol>

    </header>
    <main>
        <h1 class="questions"></h1>
        <div class = "startQuizDiv">
            <button class="startQuizBtn">Start Quiz</button>
        </div>
        <div class = "multiChoice">
            <button class="multiChoiceBtn"></button>
        </div>
        <p class="feedback">Correct!</p>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
