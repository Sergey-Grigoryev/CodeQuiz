<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Styles.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a class="scoresLink" href="">View High Score</a>
        <span class="secondsLeft">60</span>
        <span class="timer">Timer: </span>
        <ol class="pastScores">
            <li class="pastScoresHighest"></li>
        </ol>

    </header>
    <main>
        <h1 class="questions">Coding Quiz!</h1>
        <div class="aboutQuiz">
            <p class="aboutQuizP">This is a quiz to text your knowledge of basic JavaScrip and Friends Trivia!</p>
            <p class="aboutQuizP">You have 60 sec to complete the quiz. Each WRONG answer will deduct 10 sec from your remaining time.</p>
            <h3 class="aboutQuizH3">Good Luck!</h3>
        </div>
        <form class="initialsForm">
            <label for="initials">Enter your initials:</label>
            <input class="initialsFormText" type="text" name="initials">
            <input class="initialsFormBtn" type="submit" value="View Score">
        </form>
        <div class = "startQuizDiv">
            <button class="startQuizBtn">Start Quiz</button>
        </div>
        <div class = "multiChoice">
            <button class="multiChoiceBtn" id="choice1"></button>
        </div>
        <p class="feedback"></p>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
